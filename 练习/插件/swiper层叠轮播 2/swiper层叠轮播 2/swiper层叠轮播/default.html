<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper的切换</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/certify.css">
    <script src="js/swiper.min.js"></script>

</head>
<body>
<div class="m-slide-certify">
    <div class="swiper-container">

        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="pic">
                    <img src="picture/1.jpg" alt="" />
                </div>
            </div>
            <div class="swiper-slide">
                <div class="pic">
                    <img src="picture/2.jpg" alt="" />
                </div>
            </div>
            <div class="swiper-slide">
                <div class="pic">
                    <img src="picture/3.jpg" alt="" />
                </div>
            </div>
            <div class="swiper-slide">
                <div class="pic">
                    <img src="picture/4.jpg" alt="" />
                </div>
            </div>
            <div class="swiper-slide">
                <div class="pic">
                    <img src="picture/5.jpg" alt="" />
                </div>
            </div>
        </div>

<!--         <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> -->

    </div>
</div>

<script>

var win_w = document.body.clientWidth;
if (win_w > 1200) {
    var modify = 0;
    var certifySwiper = new Swiper('.m-slide-certify .swiper-container', {
        watchSlidesProgress: true,
        slidesPerView: 'auto',
        centeredSlides: true,
        slideToClickedSlide: true,
        loop: true,
        loopedSlides: 5,
        autoplay: true,

        on: {
            progress: function(progress) {
                for (i = 0; i < this.slides.length; i++) {
                    var slide = this.slides.eq(i);
                    var slideProgress = this.slides[i].progress;

                    if (Math.abs(slideProgress) > 1) {
                        modify = (Math.abs(slideProgress) - 1) * 0.4 + 1;
                    }
                    translate = slideProgress * modify * 110 + 'px';
                    scale = 1 - Math.abs(slideProgress) / 5;
                    zIndex = 999 - Math.abs(Math.round(10 * slideProgress));
                    slide.transform('translateX(' + translate + ') scale(' + scale + ')');
                    slide.css('zIndex', zIndex);
                    slide.css('opacity', 1);
                    if (Math.abs(slideProgress) > 3) {
                        slide.css('opacity', 0);
                    }
                }
            },
            setTransition: function(transition) {
                for (var i = 0; i < this.slides.length; i++) {
                    var slide = this.slides.eq(i)
                    slide.transition(transition);
                }
            }
        }
    });
}else{
    var mySwiper = new Swiper('.m-slide-certify .swiper-container', {
        initialSlide :2,
    })
}

</script>
</body>
</html>
