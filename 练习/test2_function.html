<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 如果有两个参数返回属性值，有3个参数设置属性值 -->
    <p id="test" style="background-color: red; color: blue;">我是一个段落！</p>
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
    <script>
        (function(a){
            arguments[0]='aaaaa';
            console.log(a);
        })('xm')
        // arguments 
        // function add(num1,num2){
        //     if (arguments.length != add.length) {
        //         throw  new Error('请输入'+add.length+'个参数');
        //     }
        //     return num1 + num2;
        // }

        // add(2,3);
        // add(2,4,5);
        // 形参与实参的对应关系
        function add1(num1,num2){
            arguments[0]=3;
            num1 = -num1;
            num2 = num1*num2;
            return console.log(arguments[0],arguments[1]);//-3  -6
        }
        add1(1,2);
        var p = document.getElementById('test');
        function css(element,attr,value){
            if(arguments.length == 2){
                return element.style[attr];
            }else{
                return element.style[attr] = value;
            }
        }
        console.log(css(p,'background-color','orange'));
        console.log(css(p,'background-color'));
        console.log(css(p,'color'));

        // 集合（对象、数组...）  对每个参数调用callback函数
        $.each([1,2,3,4],function(index,ele){
                console.log(index);
                console.log('内容'+ "-- "+ele);
        });
        $.each({'name':'xm',"sex":'male'},function(index,ele){
                console.log(index); //对象属性
                console.log('内容'+ "-- "+ele); //ele属性值
        });

        // 匿名函数 适合用于递归的方法

        // 1、
        function test1(num){
            if(num<=1) return 1;
            // return num *callee(num-1)  callee  指向函数本身
            return num * test1(num-1);
        };
        // 若更改函数名 需同步更改三处函数名  例test1改为  test2
        test1(3);
        var fn = function test(num){
            if(num<=1) return 1;
            return num * test(num-1);
        };
        // 此时递归调用时可以更改命名函数的名字，而不用考虑递归函数里的函数名
        console.log(fn(3));

        (function(a,b){
            return console.log([a+b,a,b]);
        })(2,3);

//         1、document.write()方法输出的时候会把内容转化为字符串形式，会自动调用toString()方法将对象转化为字符串形式，所以结果为[object Object]。

// 2、document.write()输出自动调用toString()方法，本来是想将{name:'xm'}转化为字符串形式输出，而对象中有自定义的toString()方法，所以就直接调用了自定义的toString()方法，输出了返回值。
        document.write([1,2,3]);
        document.write({
            name:'xm'});
        document.write({
            name:'xm',
            toString :function(){
                return "函数"
            }
        });
    </script>
</body>
</html>
