<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复选框</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <div id="all">
                <input type="checkbox" class="all" />
                <span>全选</span>
            </div>
            <div class="shopname">商品名称</div>
            <div class="price">总价</div>
            <div class="uprice">单价</div> 
            <div class="count">数量</div>
            <div class="operate">操作</div>
        </div>
        <!-- shoplist -->
        <div class="shoplist">
            <div class="item">
                <div class="go">
                    <input type="checkbox" class="buy" />
                    <a href="#" class="text">
                        <img src="img/g1.jpg" />
                        <span>前端小白成长记</span>
                    </a>
                </div>
                <div class="number">
                    <i>￥</i>
                    <span class="value">396</span>
                    <i>￥</i>
                    <span>396</span>
                </div>
          <!--       <div class="number">
                    
                </div> -->
                <div class="idx">
                    <a href="#" class="subtract">-</a>
                    <input type="text" value="1" />
                    <a href="#" class="add">+</a>
                </div>
                <div class="del">
                    <a href="#">删除</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
